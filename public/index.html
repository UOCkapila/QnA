<!doctype html>

<html ng-app="scotchQuestion">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Quiz App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #question-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <!-- HEADER AND TODO COUNT -->
    <div ng-controller = "mainController">
    <div class="jumbotron text-center">
        <h1> <span class="label label-info">{{ question.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="question-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="questions in question">
                <label>
                    <!--{{ questions.question }}-->
                    <input type="checkbox" > {{ questions.question }}
                </label>
                <label>
                    <!--{{ questions.question }}-->
                    <input type="checkbox" > {{ questions.answer1 }}
                </label>
                <label>
                    <!--{{ questions.question }}-->
                    <input type="checkbox" > {{ questions.answer2 }}
                </label>
                <label>
                    <!--{{ questions.question }}-->
                    <input type="checkbox" > {{ questions.answer3 }}
                </label>
                <label>
                    <!--{{ questions.question }}-->
                    <input type="checkbox" > {{ questions.answer4 }}
                </label>
            </div>
        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="question-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Question" ng-model="formData.question">
                    <input type="text" class="form-control input-lg text-center" placeholder="answer" ng-model="formData.answer1">
                    <input type="text" class="form-control input-lg text-center" placeholder="answer" ng-model="formData.answer2">
                    <input type="text" class="form-control input-lg text-center" placeholder="answer" ng-model="formData.answer3">
                    <input type="text" class="form-control input-lg text-center" placeholder="answer" ng-model="formData.answer4">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createQuestion()">Add</button>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
